<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="incercare.css">
</head>
<body>
    <div class="banner">
    <div class="navbar">
        <img src="LOGO.svg" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Invite a Friend</a></li>
            <li><a href="#">Subscribe to Newsletter</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>TODAY, BE THE CHANGE TOMORROW NEEDS</h1>
        <p>Join our community and help us to contribute to reducing food waste</p>
        <div>
            <button type="button" id="show-login"><span></span>LOG IN</button>
            <button type="button"><span></span>SIGN UP</button>
        </div>
    </div>
    </div>

    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element" id="signIn">
                <button onclick="verificare()">Sign in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password ?</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bd.js"></script>
    <script src="incercare.js"></script>

</body>
</html>
